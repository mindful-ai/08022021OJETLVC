<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Showing Button and Images as Links</title>
  </head>
  <body>
    <!-- The link should have a http/https for it to work -->
    <a href="http://www.google.com"
       target="_blank">Google</a> 
       
    <hr>

    <a href="http://www.google.com">
      <button>Google</button>
    </a>

    <hr>

    <button onclick="parent.open('https://www.rediff.com')">Rediff</button>

    <hr>

    <img src="pics/google.jpg"
         style="width:80px;height: 80px"
         onclick="parent.location = 'https://www.google.com'">
    <!-- You will have to put this into a <a> tag with target specification
      to open it in new window -->

  </body>
</html>
