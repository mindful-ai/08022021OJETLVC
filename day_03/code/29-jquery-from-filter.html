<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>checkbox demo</title>
  <style>
    textarea {
        height: 25px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<form>
  <input type="button" value="Input Button">
  <br>
  <input type="checkbox">
  <input type="checkbox">
  <br>
  <input type="file">
  <input type="hidden">

  <br>
  <input type="reset">
  <input type="submit">
  <input type="text">
  <br>
  <select>
    <option>Option</option>
  </select>
  <br>
  <textarea></textarea>
  <br>
  <button>Button</button>
</form>
 
<div></div>
 
<script>
    var input = $( "form input:checkbox" )
    //.wrap( "<span></span>" )
    .parent()
    .css({
        background: "yellow",
        border: "3px red solid"
    });
    
    $( "div" )
    .text( "For this type jQuery found " + input.length + "." )
    .css( "color", "red" );
    
    // Prevent the form from submitting
    $( "form" ).submit(function( event ) {
        event.preventDefault();
    });
</script>
 
</body>
</html>
