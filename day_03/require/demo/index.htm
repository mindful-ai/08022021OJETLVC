<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script data-main="myfunctions" src="./require.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="operands">
        <label for="ina">A = </label>
        <input type="text" id="ina" name="ina" value="0">
        <br><br>
        <label for="inb">B = </label>
        <input type="text" id="inb" name="inb" value="0">
      </div>
      <br>
      <div class="ops">
        <input type="radio" id="add" name="op" value="add" checked>
        <label for="add">Add</label><br>
        <input type="radio" id="sub" name="op" value="sub">
        <label for="sub">Subtract</label><br>
        <input type="radio" id="mul" name="op" value="mul">
        <label for="mul">Multiply</label><br>
        <input type="radio" id="div" name="op" value="div">
        <label for="div">Divide</label><br>
      </div>
    </div>
    <br>
    <div class="result">
      <input type="submit" id="submit" name="submit" value="Submit"><br><br>
      <label for="">Result : </label><span id="result"></span>
    </div>

    <script type="text/javascript">

      $("document").ready(function(){
        

          $("#submit").click(function(){
            console.log("Clicked!");
            var opa = $("#ina").val();
            var opb = $("#inb").val(); 
            var element = document.getElementsByName("op");
            var op;
            
            for(i = 0; i < element.length; i++){
                if(element[i].checked){
                  op = element[i].value
                }
            };
            console.log(op);

            
            require(['myfunctions'], function(f){
              $("#result").text(f.getresult(op, Number(opa), Number(opb)));
            });
            
          });
      });
    
    </script>
  </body>
</html>
