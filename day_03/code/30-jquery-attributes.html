<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>attributeStartsWith demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<input name="newsletter">
<input name="milkman">
<input name="newsboy">
 
<script>
    $( "input[name^='news']" ).val( "news here!" );
    $( "input[name*='man']" ).val( "man here!" );
</script>
 
</body>
</html>
