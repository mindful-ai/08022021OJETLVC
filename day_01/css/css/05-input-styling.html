<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/05-input-styling.css">
  </head>
  <body>
    <input type="text" name="search" value="">
    <hr>
    <h3 id='form'>FORM</h3>
    <form class="" action="" method="post">
      <h3>Name</h3>
      <label for="fname">First Name</label> <br>
      <input type="text" name="fname" value="Ram"> <br>
      <label for="mname">Middle Name</label> <br>
      <input type="text" name="mname" value="Gopal"> <br>
      <label for="lname">Last Name</label> <br>
      <input type="text" name="lname" value="Verma"> <br>


      <hr>


      <h3>Choose Coding Efficiency</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>


      <hr>

      <input type="reset" name="reset" value="Reset">
      <input type="submit" name="submit" value="Submit">



    </form>
  </body>
</html>
